<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <!--CABEÇALHO-->
    <div class="header-container">
        <div class="menu">
            <div class="menu-content">
                <a href="">Gmail</a>
            </div>
            <div class="menu-content">
                <a href="">Imagens</a>
            </div>
            <div class="menu-content">
                <img src="assets/img/apps-icon.png" alt="">
            </div>
            <div class="menu-content">
                <p>SJ</p>
            </div>
        </div>
    </div>

    <!--CORPO DO SITE-->
    <div class="section-container">
            
                <section>
                    <div class="logo">
                        <img src="assets/img/google-logo-1.png" alt="">
                    </div>
                    <div class="input-area">
                        <input type="text" placeholder="Pesquise no Google ou digite um URL">
                </div>
            </section>
    </div>

    <!--APPS FAVORITOS-->
    <div class="favorites">
        <div>
            <img src="assets/img/youtube.png" alt="">
            <p>Youtube</p>
        </div>

        <div>
            <img src="assets/img/whatsapp.png" alt="">
            <p>Whatsapp</p>
        </div>

        <div>
            <img src="assets/img/amazon.png" alt="">
            <p>Amazon</p>
        </div>

        <div>
            <img src="assets/img/adicionar.png" alt="">
            <p>Adicionar</p>
        </div>
    </div>

    <!--RODAPÉ-->



    <!--BOTÂO CHROME-->
        <div class="rodape">
            <div class="footer-area">
                <footer>
                    <button>Personalizar o Chrome</button>
                </footer>
            </div>
        </div>
</body>
</html>
